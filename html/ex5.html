    <h1> <strong> Create an Account </strong> </h1>

            <input type="email" name="email" id="email">
        </div>
        <div style="padding-bottom: 10px">

            <input type="password" name="password" id="password">

                <option value="18-25"> 18-25 </option>
                <option value="26-34"> 26-34 </option>
                <option value="34-45"> 34-45 </option>
                <option value="older than 45"> older than 45 </option>
            </select>
        </div>
        <div style="padding-bottom: 10px">
            <label for="message">Message:</label><br>
            <textarea name="message" id="message"></textarea>
        </div>
        <div style="padding-bottom: 10px">
            <input type="checkbox" name="terms" id="terms"> I agree to the <a href="http://"> terms of service</a>
        </div>
        <input type="submit" value="Submit">
