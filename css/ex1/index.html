<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red-bordered-heading {
            border: 1px solid red;
            border-radius: 10px;
            font-size: 4rem;
        }

        .itelian-text-heading {
            font-weight: bold;
            font-style: italic;
        }

        .black-background-heading {
            background-color: black;
            text-shadow: 0.1rem 0.1rem red;
            color: white;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 class="red-bordered-heading">Hello World</h1>
    <h1 class="itelian-text-heading">Hello World</h1>
    <h1 class="black-background-heading">Hello World</h1>
</body>
</html>
