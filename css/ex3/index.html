<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        body {
            font-family: 'Yusei Magic', sans-serif;
            background-image: url("https://wallup.net/wp-content/uploads/2015/12/33065-landscape-nature.jpg");
            background-repeat: repeat-y;
        }

        .card {
            width: 600px;
            height: 535px;
            background-color: #E3B239;
        }
        .card-image {
            width: 600px;
        }
        .card-header{
            font-weight: bold;
        }

        .card-sub-header{
            font-weight: lighter;
        }
        .card-link{
            color: brown;
        }
    </style>
</head>
<body>
    <section class="card">
        <img src="https://static.timesofisrael.com/www/uploads/2018/07/iStock-467607415.jpg" alt="" class="card-image">
        <h1 class="card-header">
            The Golan Heights
        </h1>
        <h2 class="card-sub-header">
            Cool places to visit:
        </h2>
        <a href="#" class="card-link">Hermon Mountain</a>
        <a href="#" class="card-link">Sea Of Galilee</a>
        <a href="#" class="card-link">Hula Valley</a>
    </section>
    <section class="card">
        <img src="https://travel.usnews.com/dims4/USNEWS/a798492/2147483647/resize/445x280%5E%3E/crop/445x280/quality/85/?url=https://travel.usnews.com/images/edited_south_island_nz_getty_irma_ferreira_445x280_dxgXWlc.jpg" alt="" class="card-image">
        <h1 class="card-header">
            South Island, New Zealand
        </h1>
        <h2 class="card-sub-header">
            Cool places to visit:
        </h2>
        <a href="#" class="card-link">Bora Bora</a>
        <a href="#" class="card-link">Glacier National Park</a>
        <a href="#" class="card-link">Phuket</a>
    </section>
</body>
</html>
