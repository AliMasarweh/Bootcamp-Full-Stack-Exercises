<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #outer {
        width: 100px;
        height: 100px;
        background: darkcyan;
        position: relative;
        margin: 50px;
      }
      #inner {
        width: 50px;
        height: 50px;
        background: lightgreen;
        position: static;
        top: 10px;
      }
      #innerP{
        position: static;
        font-size: medium;
        top: 0px;
        padding: 0px;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div id="outer">
      <p id="innerP">Box title</p>
      <div id="inner"></div>
    </div>
  </body>
</html>

<!-- explainatoin: the parent should be relative to enable an absulote chold -->
